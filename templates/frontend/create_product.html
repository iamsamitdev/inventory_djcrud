{% extends 'frontend/base.html' %}
{% block title %} CREATE NEW PRODUCT {% endblock %}
{% block content %}

<div class="jumbotron py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>CREATE NEW PRODUCT</h4>
            </div>
            <div class="col-md-6 text-right">
                <a href="{% url 'index' %}" class="btn btn-primary"> < BACK </a>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <form method="POST" action="{% url 'create_product' %}" class="my-4 mx-4">

        <!-- CSRF TOKEN -->
        {% csrf_token %}
        
        <!-- Add product_name fields -->
        <div class="mb-3 row">
            <label for="product_name" class="col-sm-3 col-form-label">Product Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="product_name" name="product_name">
            </div>
        </div>

        <!-- Add product_detail fields -->
        <div class="mb-3 row">
            <label for="product_detail" class="col-sm-3 col-form-label">Product Detail</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="product_detail" name="product_detail" rows="3"></textarea>
            </div>
        </div>

        <!-- Add product_barcode fields -->
        <div class="mb-3 row">
            <label for="product_barcode" class="col-sm-3 col-form-label">Product Barcode</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="product_barcode" name="product_barcode">
            </div>
        </div>

        <!-- Add product_qty fields -->
        <div class="mb-3 row">
            <label for="product_qty" class="col-sm-3 col-form-label">Product Qty</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="product_qty" name="product_qty">
            </div>
        </div>

        <!-- Add product_price fields -->
        <div class="mb-3 row">
            <label for="product_price" class="col-sm-3 col-form-label">Product Price</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="product_price" name="product_price">
            </div>
        </div>

        <!-- Add product_image fields type text -->
        <div class="mb-3 row">
            <label for="product_image" class="col-sm-3 col-form-label">Product Image</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="product_image" name="product_image">
            </div>
        </div>

        <!-- Add product_status type number -->
        <div class="mb-3 row">
            <label for="product_status" class="col-sm-3 col-form-label">Product Status</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="product_status" name="product_status">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mb-3 row">
            <div class="col-sm-9 offset-sm-3">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
