{% extends 'frontend/base.html' %}
{% block title %}DELETE PRODUCT {% endblock %}
{% block content %}

<div class="jumbotron py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>DELETE PRODUCT</h4>
            </div>
            <div class="col-md-6 text-right">
                <a href="{% url 'index' %}" class="btn btn-primary">BACK</a>
            </div>
        </div>
    </div>
</div>

<!-- Confirm Product Deletion -->
<div class="container">
    <div class="my-4 mx-4">
        <h4 class="mb-4">คุณแน่ใจว่าจะลบ "{{ product.product_name }}"?</h4>
        <form method="POST" action="{% url 'delete_product' product_id=product.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">อืม ลบเลย</button>
        </form>
    </div>
</div>

{% endblock %}
